<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Generate IdentIcons</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/jdenticon-1.1.0.min.js" async></script>
    <script src="js/application.js"></script>
    <script src="CryptoJS v3.1.2/rollups/md5.js"></script>
    <script type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script>
    $(document).ready(function () {
        
        var md5 = function (value) {
            return CryptoJS.MD5(value).toString();
        }

        $(".dynamicInput").keyup(function () {
            var value = $(this).val(),
                hash = md5(value);
            $(".test").html(hash);

            $(".identShowDynamic").jdenticon(CryptoJS.MD5(hash).toString());
            
        });

        $(".staticInputBtn").click(function () {
            var value = $(".staticInput").val();
                hash = md5(value);
            $(".identShow").jdenticon(CryptoJS.MD5(hash).toString());

        })
    });

       

    </script>
</head>
<body>
        <div class="row">
            <input type="text" class="form-control dynamicInput">
            <br>
            <div class="row">
                <canvas class="identShowDynamic" width="100" height="100" />
            </div>
        </div>
        <br />
        <div class="row form-inline">
            <div class="form-group">
                <input class="form-control staticInput" />
                <button class="btn btn-primary form-inline staticInputBtn">Generate</button>
                <br />
                <div class="row">
                    <h4>Ident Icon</h4>
                    <canvas class="identShow" width="100" height="100" />
                </div>
            </div>
        </div>
</body>
</html>
